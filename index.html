<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1d8de0d6a9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
    <title>Netflex - Watch Tv Shows Online ,Watch Movies Online</title>
  </head>
  <body>
    <header class="header">
      <div class="head">
        <img src="img/netflix-icon.png" alt="Netflex" class="netflix-icon" />

        <div class="language-sign">
          <ul class="netflix-item">
            <select id="language" name="Language">
              <img
                src="img/translate_icon.png"
                alt="translate"
                class="translate-icon"
              />
              <option value="English">English</option>
              <option value="Hindi">Hindi</option>
            </select>
          </ul>
          <button class="btn-sign-in" type="button">
            <a href="#" class="btn-sign-1">Sign In</a>
          </button>
        </div>
      </div>
      <!-- /////////////////content -->
      <div class="header-content">
        <h1>Unlimited movies, TV shows and more</h1>
        <h2>Watch anywhere. Cancel anytime.</h2>
        <h3>
          Ready to watch? Enter your email to create or restart your membership.
        </h3>
        <div class="sing-email">
          <input
            type="email"
            required
            placeholder="Email Address"
            class="email"
          />
          <button class="btn-start">Get Started</button>
        </div>
      </div>
    </header>
  </body>
</html>
